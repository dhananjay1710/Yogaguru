<!DOCTYPE html>
<html>
    <head>
        <title>
            Yoga Guru
        </title>
        <link rel="stylesheet" href="../static/css/display.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="app-bar">
            <div class = "app-name">
                <div class="app-name-title">YOGA GURU</div>
            </div>
            <div class = "app-banner">
                <div class="app-banner-img">
                    <img src="../static/css_img/newpose1.png" />
                </div>
                <div class="app-banner-img">
                    <img src="../static/css_img/newpose2.png" />
                </div>
                <div class="app-banner-img">
                    <img src="../static/css_img/pose2.png" />
                </div>
                <div class="app-banner-img">
                    <img src="../static/css_img/pose1.png" />
                </div>
            </div>
        </div>
        <div class="display-body">
            <div class="content">
                <div class="output-title">Here is Your Output</div>
                <div class="output-img"><img src="{{url_for('static', filename = 'OpenPoseOutput/' + img_name)}}"></div>
                <div class="pred-pose">
                    <div class="pred-title">Predicted Pose</div>
                    <!-- <div>{{pose}}</div> -->
                    <div class="pred-name">{{pose}}</div>
                </div>
                <div class="pred-score">
                    <div class="pred-score-title">Score</div>
                    <div class="pred-score-a">{{score}}</div>
                    <div class="pred-score-t">10</div>
                </div>
                <div class="outer-form">
                    <form action="{{url_for('home')}}">
                        <div class="inner-form">
                            <button type="submit" value = "go to home" class="btn btn-success">Try Again ?</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
