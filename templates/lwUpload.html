<!DOCTYPE html>
<html>
    <head>
        <title>
            Yoga Guru
        </title>
        <link rel="stylesheet" href="../static/css/index.css">
        <link rel="stylesheet" href="../static/css/lwupload.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="app-bar">
            <div class = "app-name">
                <div class="app-name-title">YOGA GURU</div>
            </div>
            <div class = "app-banner">
                <div class="app-banner-img">
                    <img src="../static/css_img/newpose1.png" />
                </div>
                <div class="app-banner-img">
                    <img src="../static/css_img/newpose2.png" />
                </div>
                <div class="app-banner-img">
                    <img src="../static/css_img/pose2.png" />
                </div>
                <div class="app-banner-img">
                    <img src="../static/css_img/pose1.png" />
                </div>
            </div>
        </div>
        <div class="lw-body">
            <div class="sidebar-l"></div>
            <div class="content">
                <div class="welcome">
                    <div class="welcome-title">Welcome</div>
                    <div class="divider"><hr></div>
                </div>
                <div>
                    <div class="instruction">Please Upload the Image File for Modal run.</div>
                    <div class="form-outer">
                        <form action = "{{ url_for('try_lw')}}" method = "POST" enctype = "multipart/form-data">
                            <div class="form-inner">
                                <!-- <div class="btn-upload">
                                    <input type = "file" name = "user_image" required/>
                                </div> -->
                                <div class="input-group mb-3" style="margin: 15px 0;">
                                    <input type="file" class="form-control" name="user_image" required >
                                </div>
                                <div class="btn-submit">
                                    <!-- <button name = 'lw_call' type = "submit">Try</button> -->
                                    <button type="submit" name = 'lw_call' class="btn btn-success" style="width: 60px; text-align: center;">Try</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="sidebar-r"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
